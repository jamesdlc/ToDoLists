<h1>My To Do Lists</h1>
<form class="form-inline" ng-submit="todolistsCtrl.createTodolist()">
  <div class="form-group">
    <input ng-model="todolistsCtrl.newTodolistName" type="text" name="todolist" class="form-control" placeholder="Name" autofocus>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-default" value="Create To Do List">
  </div>
</form>

<div ng-repeat="todolist in todolistsCtrl.todolists" ng-click="todolistsCtrl.showTodolist(todolist)">
  <ul class="todo-lists">
    <li class="todo-lists-name">
        {{todolist.name}}
        <div class="pull-right">
          <a ng-click="todolistsCtrl.deleteTodolist(todolist, $event);">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </div>
    </li>
  </ul>
</div>
