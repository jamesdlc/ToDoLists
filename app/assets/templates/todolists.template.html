<!-- header -->
<div class="well">
  <div class="container">
    <div class="page-header">
      <h1>To Do Lists - so you don't forget To Do things</h1>
    </div>
  </div>
</div>

<!-- page content -->

<div class="container">
  <div class="row">

    <div class="col-md-8 col-md-offset-2">

      <!-- new list form-->
      <form class="form-inline" ng-submit="todolistCtrl.createTodolist()">
        <div class="form-group">
          <input ng-model="todolistCtrl.newTodolistName" type="text" name="todolist" class="form-control" placeholder="Name" autofocus>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" value="Create Todolist">
        </div>
      </form>
      <br>

      <!-- list of lists -->
      <ul class="todolist-group">
        <li class="todolist-group-item" ng-repeat="todolist in todolistCtrl.todolists" ng-click="todolistCtrl.showTodolist(todolist)">

          <!--  description -->
          {{todolist.name}}

          <div class="pull-right">
            <!-- trash can icon to delete todo -->
             <a ng-click="todolistCtrl.deleteTodolist(todolist, $event);">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
